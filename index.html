<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Flipkart Clone</div>
        <nav>
            <ul>
                <li><a href="#">Electronics</a></li>
                <li><a href="#">Fashion</a></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">Toys</a></li>
                <li><a href="#">Books</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Search for products..." />
            <button>Search</button>
        </div>
    </header>

    <main>
        <section class="banner">
            <h1>Welcome to Flipkart Clone</h1>
            <p>Discover amazing deals on your favorite products!</p>
            <button>Shop Now</button>
        </section>

        <section class="products">
            <h2>Featured Products</h2>
            <div class="product-card">
                <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/headphone/p/0/p/-original-imagp6skfbnypq5g.jpeg?q=70" alt="Product 1">
                <h3>Electronic</h3>
                
            </div>
            <div class="product-card">
                <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/stuffed-toy/f/z/m/como-of-8-30-houseofcommon-original-imah3xntyvsz2e6h.jpeg?q=70" alt="Product 2">
                <h3>Soft Toys</h3>
                
            </div>
            <div class="product-card">
                <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/shopsy-shoe/o/e/5/4-779-ch-4-deals4you-white-original-imah4sw5zdh3zzpp.jpeg?q=70" alt="Product 3">
                <h3>Sneakers</h3>
               
            </div>
            <div class="product-card">
                <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/vase/w/w/t/5-4-nih-21-50049-new-innovative-handicrafts-9-original-imagm9dfgm5h6x93.jpeg?q=70" alt="Product 4">
                <h3>Home Decor</h3>
                
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Flipkart Clone</p>
    </footer>
</body>
</html>
